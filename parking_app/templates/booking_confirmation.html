<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: 0.3s;
        }
        img {
            width: 200px;
            height: 200px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Booking Successful!</h2>
    <p><strong>Slot:</strong> {{ booking.slot.slot_number }}</p>
    <p><strong>Parking Area:</strong> {{ booking.slot.parking_area.name }}</p>
    <p><strong>Entry Time:</strong> {{ booking.entry_time }}</p>

    <h3>Your QR Code:</h3>
    <img src="{{ booking.qr_code.url }}" alt="QR Code">

    <a href="{{ booking.qr_code.url }}" download class="btn">Download QR Code</a>
</div>

</body>
</html>
