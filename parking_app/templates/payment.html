<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Slot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment for Slot {{ slot.slot_number }}</h2>
    <p><strong>Parking Area:</strong> {{ slot.parking_area.name }}</p>
    <p><strong>Slot Price:</strong> â‚¹{{ slot.parking_area.price_per_slot }}</p>

    <form action="{% url 'proceed_to_payment' slot.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Proceed to Pay</button>
    </form>
</div>

</body>
</html>
