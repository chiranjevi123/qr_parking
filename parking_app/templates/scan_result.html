<!DOCTYPE html>
<html lang="en">
<head>

    <title>QR Scan Result | parQmitra</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .result-box {
            border: 1px solid #ddd;
            padding: 20px;
